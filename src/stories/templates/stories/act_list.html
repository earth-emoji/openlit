{% extends 'profile.html' %}

{% block content %}
<div class="container-fluid">

    <div class="row mb-3">
        <div class="col">
            <a class="btn btn-primary" href="{% url 'stories:act-create' story.id %}">Add Act</a>
        </div>
    </div>

    <div class="row">
        <div class="col-12">
            <table class="table table-striped table-responsive">
                <thead>
                    <tr>
                        <th>Act Number</th>
                        <th>Title</th>
                    </tr>
                    </thead>
                    <tbody>
                        {% for act in acts %}
                            <tr>
                                <td scope="row">{{ act.act_number }}</td>
                                <td><a href="{% url 'stories:act-view' act.id %}">{{ act.title }}</a></td>
                            </tr>
                        {% endfor %}
                    </tbody>
            </table>
        </div>
    </div>
</div>
{% endblock content %}
