{% extends 'profile.html' %}

{% block content %}
    <h1 class="py-3">Following</h1>
    {% for person in following %}
        <div class="card">
            <div class="card-body">
                <p>{{ person.followed.user.name }}</p>
            </div>
        </div>
        {% comment %} 
            {% for group in person.groups.all %}{{ group.name }}{% endfor %} 
        {% endcomment %}
    {% endfor %}
{% endblock content %}
